<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- 🔥 NAVBAR MODERNA -->

        <a href="../index.html" class="logo">Mi Calculadora</a>
        <ul class="nav-links">

    <!-- 🔥 CONTENIDO PRINCIPAL -->
    <div class="container">
        <h1>Calculadora de Vacaciones</h1>

        <label for="salarioBase">Salario Mensual:</label>
        <input type="text" id="salarioBase" class="input-moneda" placeholder="Ingrese su salario">

        <label for="fechaInicio">Fecha de Inicio del Trabajo:</label>
        <input type="date" id="fechaInicio">

        <label for="fechaFin">Fecha de Finalización:</label>
        <input type="date" id="fechaFin">

        <button onclick="calcularVacaciones()">🏖️ Calcular Vacaciones</button>

        <div id="resultadoVacaciones"></div>
    </div>

    <script src="../script.js"></script>
